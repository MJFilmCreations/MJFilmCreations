<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="MJ Creations - Portfolio Showcase" />
  <meta name="author" content="MJ Creations" />
  <title>Portfolio - MJ Creations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* 全局字体阴影 */
    h1, h2, h3, h4, h5, h6, .nav-link, p, a, span, label {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    /* 当前导航高亮 */
    .active-link {
      color: #2563eb !important; /* Tailwind Blue-600 */
      font-weight: bold;
    }
  </style>
</head>
<body class="font-sans antialiased text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <div class="flex items-center space-x-3">
        <a href="index.html">
          <img src="./assets/img/no-bg.png" alt="MJ Creations Logo" class="h-12 w-auto hover:opacity-80 transition" />
        </a>
        <a href="index.html" class="font-bold text-lg tracking-wide hover:text-blue-600 transition">MJ Creations</a>
      </div>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html#about" class="text-gray-700 hover:text-blue-600 transition">About Us</a>
        <a href="index.html#services" class="text-gray-700 hover:text-blue-600 transition">Services</a>
        <a href="portfolio.html" class="text-gray-700 hover:text-blue-600 transition font-semibold active-link">Showcase</a>
        <a href="index.html#contact" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 via-white to-blue-50 text-center px-6" data-aos="fade-up">
    <div class="bg-gradient-to-r from-white/90 to-blue-200/80 text-gray-800 px-12 py-16 rounded-3xl shadow-xl backdrop-blur-md border border-white/40">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6" data-aos="zoom-in" data-aos-delay="300">Portfolio Showcase</h1>
      <p class="text-lg max-w-2xl mx-auto mb-8" data-aos="fade-up" data-aos-delay="500">
        Explore our video and photo projects that bring stories to life with creativity and impact.
      </p>
      <a href="#portfolio-section" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition" data-aos="flip-up" data-aos-delay="700">
        View Works
      </a>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio-section" class="py-20 bg-gradient-to-br from-blue-50 via-white to-gray-50">
    <div class="max-w-6xl mx-auto px-6">
      <div class="text-center mb-12" data-aos="fade-up">
        <h2 class="text-4xl font-bold">Our Portfolio</h2>
        <h3 class="text-lg text-gray-600">Video and Photo Projects</h3>
      </div>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- Video Projects -->
        <div data-aos="fade-up" data-aos-delay="200">
          <h4 class="text-2xl font-semibold mb-4 text-gray-800">Video</h4>
          <div class="space-y-6">
            <img class="w-full rounded-xl shadow-md hover:shadow-xl transition" src="./assets/img/portfolio/1.jpg" alt="Video 1" data-aos="zoom-in" data-aos-delay="300">
            <img class="w-full rounded-xl shadow-md hover:shadow-xl transition" src="./assets/img/portfolio/2.jpg" alt="Video 2" data-aos="zoom-in" data-aos-delay="400">
          </div>
        </div>
        <!-- Photo Projects -->
        <div data-aos="fade-up" data-aos-delay="300">
          <h4 class="text-2xl font-semibold mb-4 text-gray-800">Photo</h4>
          <div class="space-y-6">
            <img class="w-full rounded-xl shadow-md hover:shadow-xl transition" src="./assets/img/portfolio/3.jpg" alt="Photo 1" data-aos="zoom-in" data-aos-delay="500">
            <img class="w-full rounded-xl shadow-md hover:shadow-xl transition" src="./assets/img/portfolio/4.jpg" alt="Photo 2" data-aos="zoom-in" data-aos-delay="600">
          </div>
        </div>
      </div>

      <!-- Back to Home Button -->
      <div class="text-center mt-12" data-aos="fade-up" data-aos-delay="700">
        <a href="index.html" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
          Back to Home
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-12" data-aos="fade-up">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-600 text-sm">
      © 2025 MJ Creations. All rights reserved.
    </div>
  </footer>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

</body>
</html>
